<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bérkalkulátor</title>
    
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="menuToggle">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <h2>Bérkalkulátor</h2>
    </div>
    <div class="container" id="app">



     

     


        <div class="month-selector">
            <a href="#" class="decrementDate"><i class="fa-solid fa-angle-left"></i></a>
            <a href="#" class="selectedDate">Augusztus</a>
            <a href="#" class="incrementDate"><i class="fa-solid fa-angle-right"></i></a>

        </div>

        <div class="content calendar">
          
        </div>

        <div class="content settings">
            

            <div class="header">
                
                <h2>Ledolgozott nap hozzáadása</h2>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            <div class="form">
                <div class="row">
                    <label for="start-date">Munka kezdete</label>
                    <input type="datetime-local" name="" id="start-date">
                </div>
                <div class="row">
                    <label for="start-date">Munka befejezése</label>
                    <input type="datetime-local" name="" id="start-date">
                </div>
                <div class="row">
                    <button type="reset">Elvetés</button>
                    <button type="submit">Mentés</button>
                </div>
            </div>

        </div>

        <div class="content salary">
            <div class="header">
                
                <h2>Pótlékok</h2>
                <i class="fa-solid fa-caret-down"></i>
            </div>
            
            <div class="form">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" name="" id="30percent">
                        <label for="30percent">30% éjszakai</label>
                    </div>
                  
                    
                    <div class="col">
                        <a href="#" class="link">Törlés</a>
                        <a href="#" class="link">Szerkesztés</a>
                    </div>
                    
                    
                </div>

                <div class="row">
                    
                    <div class="col">
                        <input type="checkbox" name="" id="30percent">
                        <label for="30percent">50% Hétvégi túlóra</label>
                    </div>
                    
                    <div class="col">
                        <a href="#" class="link">Törlés</a>
                        <a href="#" class="link">Szerkesztés</a>
                    </div>
                    
                    
                </div>

                
                <div class="row">
                    <button type="reset">Elvetés</button>
                    <button type="submit">Mentés</button>
                </div>
            </div>

        </div>

    </div>
    <div class="navbar-bottom">
        <ul>
            <li><a href="#"><i class="fa-solid fa-sack-dollar"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-days"></i></a></li>
        </ul>

        
    </div>
    <div class="footer">
        2022 &copy; Minden jog fenntartva!
    </div>
    <script src="scripts.js"></script>
</body>

</html>
